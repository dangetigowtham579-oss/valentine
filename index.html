<!DOCTYPE html>
<html>
<head>

<style>

  text-align:center;

}

#main{
  display:flex;
  flex-direction:column;
  align-items:center;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  margin:15px;
  cursor:pointer;
}

.yes{

</style>
</head>

<body>

<div id="main">
  <h1>Will You Be Mine? ðŸ’–</h1>

</div>

<!-- YES SCREEN -->
<div id="yesScreen" class="fullscreen">

  <img src="yes.jpeg">
</div>

<!-- NO SCREEN -->
<div id="noScreen" class="fullscreen">
  <h1>3 Times Click ðŸ˜­ðŸ˜‚</h1>
  <img src="no.jpeg">
</div>

<script>
let count = 0;

  }
}
</script>

</body>
</html>
