<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow:hidden;
  color:white;
  text-align:center;
}

/* Fade Animation */
.fadeIn{
  animation:fadeIn 0.8s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* INPUT SCREEN */
#inputScreen{
  display:flex;
  flex-direction:column;
  gap:15px;
}

input{
  padding:12px;
  border:none;
  border-radius:25px;
  text-align:center;
  font-size:16px;
  outline:none;
}

.startBtn{
  padding:12px;
  border:none;
  border-radius:25px;
  background:#00ff88;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
}
.startBtn:hover{
  transform:scale(1.05);
}

/* PROPOSAL SCREEN */
#proposal{
  display:none;
  flex-direction:column;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:15px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#00ff88;
  color:black;
}
.yes:hover{
  transform:scale(1.1);
}

.no{
  background:#ff4444;
  color:white;
}

/* FULLSCREEN */
.fullscreen{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  animation:fadeIn 0.8s ease forwards;
}

.fullscreen img{
  max-width:90%;
  max-height:80%;
  border-radius:20px;
  animation:zoomIn 0.8s ease;
}

@keyframes zoomIn{
  from{transform:scale(0.7); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

.backBtn{
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#00ff88;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- INPUT SCREEN -->
<div id="inputScreen" class="fadeIn">
  <h2>Enter Your Love Story üíñ</h2>
  <input type="text" id="fromInput" placeholder="Your Name">
  <input type="text" id="toInput" placeholder="Her Name">
  <button class="startBtn" onclick="startProposal()">Start üíò</button>
</div>

<!-- PROPOSAL SCREEN -->
<div id="proposal">
  <h1 id="toName"></h1>
  <p>Will you be mine forever? üòò</p>
  <p id="fromName"></p>

  <button class="yes" onclick="yesClick()">Yes üíï</button>
  <button class="no" onclick="noClick()">No üò¢</button>
</div>

<!-- YES SCREEN -->
<div id="yesScreen" class="fullscreen">
  <h1>Forever Together üíñ</h1>
  <img src="yes.jpeg">
</div>

<!-- NO SCREEN -->
<div id="noScreen" class="fullscreen">
  <h1 style="padding:20px;">
    please back ki velli yes click chesi naa love ni accept cheyi üíñ
  </h1>
  <img src="no.jpeg">
  <button class="backBtn" onclick="goBack()">Go Back üíò</button>
</div>

<script>

let count = 0;

function startProposal(){
  let from=document.getElementById("fromInput").value || "Someone";
  let to=document.getElementById("toInput").value || "My Love";

  document.getElementById("toName").innerText=to+" üíñ";
  document.getElementById("fromName").innerText="From: "+from+" ‚ù§Ô∏è";

  document.getElementById("inputScreen").style.display="none";
  let proposal=document.getElementById("proposal");
  proposal.style.display="flex";
  proposal.classList.add("fadeIn");
}

function yesClick(){
  document.getElementById("yesScreen").style.display="flex";
}

function noClick(){
  count++;
  if(count===3){
    document.getElementById("noScreen").style.display="flex";
  }
}

function goBack(){
  document.getElementById("noScreen").style.display="none";
  count = 0;
}

</script>

</body>
</html>
